<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wryan | todo list</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Titillium+Web"
    />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/font-awesome.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="yo-globe">
      <!-- navigation overlay with links -->
      <div id="myNav" class="overlay">
        <div class="exit">
          <div>E</div>
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div>I</div>
          <div>T</div>
          <div class="overlay-content">
            <a href="https://www.lifeswryan.world/index.html">HOME</a>
            <a href="https://www.lifeswryan.world/about.html">ABOUT</a>
            <a href="https://www.lifeswryan.world/portfolio.html">PORTFOLIO</a>
            <a
              href="https://www.lifeswryan.world/assets/docs/resumeRyanJae.pdf"
              target="_blank"
              >RESUME</a
            >
            <a href="https://www.lifeswryan.world/contact.html">CONTACT</a>
          </div>
        </div>
      </div>
      <!-- menu letters -->
      <div class="menu">
        <div>M</div>
        <span
          style="font-size:30px;cursor:pointer"
          class="openbtn"
          onclick="openNav()"
          >&#9776;</span
        >
        <div>N</div>
        <div>U</div>
      </div>
      <!-- content -->
      <div class="content">
        <div class="container">
          <div class="header">
            <div class="clear">
              <div class="fa fa-refresh"></div>
            </div>
            <div id="date"></div>
          </div>
          <div class="toDoList">
            <ul id="list"></ul>
          </div>
          <div class="add-to-do">
            <i class="fa fa-plus-circle"></i>
            <input type="text" id="input" placeholder="add a todo" />
          </div>
        </div>
      </div>
      <!-- links -->
      <div class="links">
        <!-- twitter -->
        <a
          class="social-link"
          href="https://twitter.com/lifeswryan"
          target="_blank"
          ><img src="/assets/img/twitterLogo.svg" alt="twitter"
        /></a>
        <!-- facebook -->
        <a
          class="social-link"
          href="https://www.facebook.com/lifeswryan"
          target="_blank"
          ><img src="/assets/img/facebookLogo.svg" alt="facebook"
        /></a>
        <!-- linkedIn -->
        <a
          class="social-link"
          href="https://www.linkedin.com/in/ryanjae/"
          target="_blank"
        >
          <img src="/assets/img/linkedInLogo.svg" alt="linkedin" />
        </a>
        <!-- instagram -->
        <a
          class="social-link"
          href="https://www.instagram.com/lifeswryan/"
          target="_blank"
          ><img src="/assets/img/instagramLogo.svg" alt="instagram"
        /></a>
        <!-- gitHub -->
        <a class="social-link" href="https://github.com/rtjae1" target="_blank"
          ><img src="/assets/img/gitHubLogo.svg" alt="github"
        /></a>
      </div>
    </div>
    <!-- js for menu -->
    <script src="./assets/js/main.js"></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
